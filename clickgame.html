<!DOCTYPE html>
<html>
<head>
	<title>Clicker Game</title>
	<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: 'Source Code Pro', monospace;
			color: #ECEFF4;
			background-color: #2E3440;
		}

		.container {
			display: flex;
			flex-direction: row;
			align-items: stretch;
			height: 100vh;
		}

		.game {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			padding: 20px;
			background-color: #434C5E;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
			flex-grow: 1;
			margin: 20px;
		}

		.game h1 {
			margin-top: 0;
			font-size: 3rem;
			font-weight: bold;
			text-align: center;
		}

		.game button {
			padding: 10px 20px;
			background-color: #5E81AC;
			color: #ECEFF4;
			border: none;
			border-radius: 5px;
			font-size: 2rem;
			font-weight: bold;
			cursor: pointer;
		}

		.game button:hover {
			background-color: #81A1C1;
		}

		.game p {
			margin: 0;
			padding: 10px;
			font-size: 2rem;
			font-weight: bold;
			text-align: center;
		}

		.sidebar {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			padding: 20px;
			width: 200px;
			background-color: #4C566A;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
			margin: 20px;
		}

		.sidebar h2 {
			margin-top: 0;
			font-size: 2rem;
			font-weight: bold;
			text-align: center;
		}

		.sidebar p {
			margin: 0;
			padding: 5px;
			font-size: 1.2rem;
			line-height: 1.5;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="game">
			<h1>Click the Button!</h1>
			<button id="clickButton" onclick="incrementCounter()">Click Me!</button>
			<p>Counter: <span id="counter">0</span></p>
		</div>
		<div class="sidebar">
			<h2>Credits</h2>
			<p>Generated by ChatGPT</p>
			<p>Prompt and idea by Marshall</p>
			<p>Font by Google Fonts</p>
			<p>Color Scheme from Nord</p>
		</div>
	</div>

	<script>
		let counter = 0;
		function incrementCounter() {
			counter++;
			document.getElementById("counter").innerText = counter;
		}
	</script>
</body>
</html>
